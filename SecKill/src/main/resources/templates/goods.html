<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>商品列表</title>

<!-- bootstrap -->
<link rel="stylesheet" type="text/css"
	href="../static/bootstrap/css/bootstrap.min.css"
	th:href="@{/bootstrap/css/bootstrap.min.css}" />
<style type="text/css">
html, body {
	height: 100%;
	width: 100%;
}

body {
	background: url('/img/bg2.jpg') no-repeat;
	background-size: 100% 100%;
}

#goodslist td {
	border-top: 1px solid #39503f61;
}
</style>
</head>
<body>
	<p th:text="'hello: ' + ${user.nickname}"></p>
	<!-- 商品列表展示 -->
	<div class="panel panel-default">
		<div class="panel-heading">秒杀商品列表</div>
		<table class="table" id="goodslist">
			<tr>
				<td>商品名称</td>
				<td>商品图片</td>
				<td>商品原价</td>
				<td>秒杀价</td>
				<td>库存数量</td>
				<td>详情</td>
			</tr>
			<tr th:each="goods : ${goods}">
				<td th:text="${goods.name}"></td>
				<td><img th:src="@{${goods.image}}" width="100" height="100" />
				</td>
				<td th:text="${goods.price}"></td>
				<td th:text="${goods.secPrice}"></td>
				<td th:text="${goods.secStock}"></td>
				<td><a th:href="'/goods_detail.htm?goodsId='+${goods.id}">详情</a>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
